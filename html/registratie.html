    <main class="main-container" id="Mainregistratie"></main>
    <!--Registration form-->
    <form Id="Registratie" action="#">
        <label for="username"></label>
        <input type="text" placeholder="Gebruikersnaam" name="username" id="username" required>
        <br>
        <label for="email"></label>
        <input type="email" placeholder="Emailadres" name="email" id="email" required>
        <br>
        <label for="psw"></label>
        <input type="password" placeholder="Wachtwoord" name="psw" id="psw" required>
        <br>
        <label for="psw-repeat"></label>
        <input type="password" placeholder="Bevestig Wachtwoord" name="psw-repeat" id="psw-repeat" required>
        <span class="message" id='message'></span>
        <br>
        <label for="travel"></label>
        <select id="travel" name="travel" required>

          <option value="" disabled selected hidden=>Kies jouw travel</option>
          <option>Lego</option>
          <option>Fifa Planet</option>
          <option>Lord of the Rings</option>
          <option>Fortnite</option>
      </select>

        <hr>
        <button type="submit" class="register_button">Registreren</button>
        </div>
        <p class="link_login">Heb je al een account? <a href="/html/login.html">Inloggen</a></p>

    </form>

    <!--Script to check if passwords match in registration form-->
    <script>
        $('#psw, #psw-repeat').on('keyup', function() {
            if ($('#psw').val() == $('#psw-repeat').val()) {
                $('#message').html('Wachtwoorden zijn identiek').css('color', 'green');
            } else
                $('#message').html('Wachtwoorden komen niet overeen').css('color', 'red');
        });
    </script>
