        <main class="main-container2">
            <form id="LogIn" action="#">
                <label for ="username"></label>
                <input class= "Loginbox" type="text" placeholder="Gebruikersnaam" id="username">
                <label for ="password"></label>
                <input class= "Loginbox" type="password" placeholder="Wachtwoord" id="password">
                <button  type="button" type="submit" class="login_button" onclick="checkLoginUsers()"> Inloggen </button>
                <label  class ="checkbox">
                    <input  type="checkbox" value="remember-me" id="remember_me"> Mijn inloggegevens onthouden
                </label>
                <p class="link_registratie">Nog geen account? <a href="/html/registratie.html">Registreren</a></p>
            </form>

        <script>
            $(function() {
     
                if (localStorage.chkbx && localStorage.chkbx != '') {
                        $('#remember_me').attr('checked', 'checked');
                        $('#username').val(localStorage.usrname);
                        $('#password').val(localStorage.pass); } 
                else     
                        {
                        $('#remember_me').removeAttr('checked');
                        $('#username').val('');
                        $('#password').val('');
                        }
     
                    $('#remember_me').click(function() {
     
                        if ($('#remember_me').is(':checked')) {
                            // save username and password
                            localStorage.usrname = $('#username').val();
                            localStorage.pass = $('#password').val();
                            localStorage.chkbx = $('#remember_me').val();
                        } else {
                            localStorage.usrname = '';
                            localStorage.pass = '';
                            localStorage.chkbx = '';
                        }
                    });
                });
        </script>
        </footer>
